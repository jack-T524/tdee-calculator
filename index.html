<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDEE 與運動熱量計算器</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; justify-content: center; padding: 20px; background-color: #f4f7f6; color: #2c3e50; }
        .container { display: flex; flex-wrap: wrap; gap: 20px; max-width: 850px; width: 100%; align-items: stretch; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); flex: 1; min-width: 320px; box-sizing: border-box; display: flex; flex-direction: column; }
        h2 { text-align: center; margin-top: 0; color: #27ae60; border-bottom: 2px solid #f4f7f6; padding-bottom: 10px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        input:focus, select:focus { outline: none; border-color: #27ae60; box-shadow: 0 0 5px rgba(39,174,96,0.2); }
        button { width: 100%; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: auto; transition: background 0.2s; }
        button:hover { background: #219150; }
        .result-box { margin-top: 20px; padding: 15px; border-radius: 8px; text-align: center; background-color: #f8f9fa; border: 1px solid #eee; }
        .val-highlight { font-size: 28px; font-weight: bold; color: #e67e22; margin: 5px 0; }
        .sub-text { font-size: 12px; color: #7f8c8d; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    
    <div class="card">
        <h2>運動消耗計算</h2>
        <div class="input-group">
            <label>選擇運動項目</label>
            <select id="sport-type">
                <option value="8.0">籃球 (一般/比賽)</option>
                <option value="8.0">飛盤爭奪賽 (Ultimate)</option>
                <option value="10.0">跑步 (6分速 / 10kph)</option>
                <option value="8.3">跑步 (8分速 / 7.5kph)</option>
                <option value="4.3">快走 (6.4kph)</option>
                <option value="3.0">伸展 / 瑜伽</option>
            </select>
        </div>
        <div class="input-group">
            <label>運動時間 (分鐘)</label>
            <select id="sport-time">
                <option value="15">15 分鐘</option>
                <option value="30">30 分鐘</option>
                <option value="45">45 分鐘</option>
                <option value="60" selected>60 分鐘</option>
                <option value="90">90 分鐘</option>
                <option value="120">120 分鐘</option>
            </select>
        </div>
        <p class="sub-text">* 註：此計算會連動右側填寫的體重</p>
        <button onclick="calculateSport()">計算運動消耗</button>
        <div id="sport-result" class="result-box" style="display:none;">
            <div>預估消耗熱量：</div>
            <div class="val-highlight"><span id="sport-val">0</span> kcal</div>
        </div>
    </div>

    <div class="card">
        <h2>TDEE 計算器</h2>
        <div class="input-group">
            <label>性別</label>
            <select id="gender">
                <option value="male">男性</option>
                <option value="female">女性</option>
            </select>
        </div>
        <div class="input-group">
            <label>體重 (kg)</label>
            <input type="number" id="weight" placeholder="例如: 75" value="75">
        </div>
        <div class="input-group">
            <label>身高 (cm)</label>
            <input type="number" id="height" placeholder="例如: 175" value="175">
        </div>
        <div class="input-group">
            <label>年齡</label>
            <input type="number" id="age" placeholder="例如: 37" value="37">
        </div>
        <div class="input-group">
            <label>活動等級</label>
            <select id="activity">
                <option value="1.2">久坐 (幾乎不運動)</option>
                <option value="1.375">輕度 (每週運動 1-3 天)</option>
                <option value="1.55" selected>中度 (每週運動 3-5 天)</option>
                <option value="1.725">高度 (每週運動 6-7 天)</option>
                <option value="1.9">極高 (強烈運動/體力勞動)</option>
            </select>
        </div>
        <button onclick="calculateTDEE()">開始計算 TDEE</button>
        <div id="tdee-result" class="result-box" style="display:none;">
            <div style="font-size: 14px;">BMR: <span id="bmr-res">0</span> kcal</div>
            <div style="margin-top:5px;">每日總消耗 (TDEE):</div>
            <div class="val-highlight"><span id="tdee-res">0</span> kcal</div>
        </div>
    </div>

</div>

<script>
    function calculateTDEE() {
        const gender = document.getElementById('gender').value;
        const weight = parseFloat(document.getElementById('weight').value);
        const height = parseFloat(document.getElementById('height').value);
        const age = parseInt(document.getElementById('age').value);
        const activity = parseFloat(document.getElementById('activity').value);

        if (isNaN(weight) || isNaN(height) || isNaN(age)) {
            alert("請輸入正確的數字喔！");
            return;
        }

        let bmr = (gender === 'male') 
            ? (10 * weight + 6.25 * height - 5 * age + 5)
            : (10 * weight + 6.25 * height - 5 * age - 161);

        const tdee = bmr * activity;

        document.getElementById('bmr-res').innerText = bmr.toFixed(0);
        document.getElementById('tdee-res').innerText = tdee.toFixed(0);
        document.getElementById('tdee-result').style.display = 'block';
    }

    function calculateSport() {
        const weight = parseFloat(document.getElementById('weight').value);
        const met = parseFloat(document.getElementById('sport-type').value);
        const mins = parseFloat(document.getElementById('sport-time').value);

        if (isNaN(weight)) {
            alert("請先在右側填寫體重，才能計算運動消耗喔！");
            return;
        }

        const burn = met * weight * (mins / 60);
        document.getElementById('sport-val').innerText = burn.toFixed(0);
        document.getElementById('sport-result').style.display = 'block';
    }
</script>

</body>
</html>
