<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDEE 與運動熱量計算器</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 20px; background-color: #f4f7f6; }
        .container { display: flex; flex-wrap: wrap; gap: 20px; max-width: 850px; width: 100%; align-items: flex-start; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); flex: 1; min-width: 320px; box-sizing: border-box; }
        h2 { color: #2c3e50; text-align: center; margin-top: 0; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #27ae60; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background: #219150; }
        .result-box { margin-top: 20px; padding: 15px; border-radius: 4px; display: none; text-align: center; background-color: #ecf0f1; }
        .val-highlight { font-size: 24px; font-weight: bold; color: #e67e22; }
    </style>
</head>
<body>

<div class="container">
    
    <div class="card">
        <h2>運動熱量消耗</h2>
        <div class="input-group">
            <label>選擇運動項目</label>
            <select id="sport-type">
                <option value="8.0">籃球 (比賽/一般)</option>
                <option value="8.0">飛盤爭奪賽 (Ultimate)</option>
                <option value="10.0">跑步 (約6分速)</option>
                <option value="8.3">跑步 (約8分速)</option>
                <option value="4.3">快走</option>
                <option value="3.0">伸展/瑜伽</option>
            </select>
        </div>
        <div class="input-group">
            <label>運動時間</label>
            <select id="sport-time">
                <option value="15">15 分鐘</option>
                <option value="30">30 分鐘</option>
                <option value="45">45 分鐘</option>
                <option value="60">60 分鐘</option>
                <option value="75">75 分鐘</option>
                <option value="90">90 分鐘</option>
                <option value="120">120 分鐘</option>
            </select>
        </div>
        <p style="font-size: 12px; color: #7f8c8d;">* 運動計算將依據右側填寫的體重</p>
        <button onclick="calculateSport()">計算運動消耗</button>
        <div id="sport-result" class="result-box">
            <p>本次運動預估消耗：</p>
            <div class="val-highlight"><span id="sport-val">0</span> kcal</div>
        </div>
    </div>

    <div class="card">
        <h2>TDEE 計算器</h2>
        <div class="input-group">
            <label>性別</label>
            <select id="gender">
                <option value="male">男性</option>
                <option value="female">女性</option>
            </select>
        </div>
        <div class="input-group">
            <label>體重 (kg)</label>
            <input type="number" id="weight" placeholder="例如: 70">
        </div>
        <div class="input-group">
            <label>身高 (cm)</label>
            <input type="number" id="height" placeholder="例如: 175">
        </div>
        <div class="input-group">
            <label>年齡</label>
            <input type="number" id="age" placeholder="例如: 25">
        </div>
        <div class="input-group">
            <label>活動等級</label>
            <select id="activity">
                <option value="1.2">久坐 (幾乎不運動)</option>
                <option value="1.375">輕度 (每週運動 1-3 天)</option>
                <option value="1.55">中度 (每週運動 3-5 天)</option>
                <option value="1.725">高度 (每週運動 6-7 天)</option>
                <option value="1.9">極高 (強烈運動或體力勞動)</option>
            </select>
        </div>
        <button onclick="calculateTDEE()">開始計算</button>
        <div id="tdee-result" class="result-box">
            <p>基礎代謝率 (BMR): <span id="bmr-res"></span> kcal</p>
            <p>每日總熱量消耗 (TDEE):</p>
            <div class="val-highlight"><span id="tdee-res"></span> kcal</div>
        </div>
    </div>

</div>
