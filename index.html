<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 TDEE 計算器</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 20px; background-color: #f4f7f6; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #2c3e50; text-align: center; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #27ae60; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background: #219150; }
        #result { margin-top: 20px; padding: 15px; border-radius: 4px; display: none; text-align: center; }
        .tdee-val { font-size: 24px; font-weight: bold; color: #e67e22; }
    </style>
</head>
<body>

<div class="card">
    <h2>TDEE 計算器</h2>
    
    <div class="input-group">
        <label>性別</label>
        <select id="gender">
            <option value="male">男性</option>
            <option value="female">女性</option>
        </select>
    </div>

    <div class="input-group">
        <label>體重 (kg)</label>
        <input type="number" id="weight" placeholder="例如: 70">
    </div>

    <div class="input-group">
        <label>身高 (cm)</label>
        <input type="number" id="height" placeholder="例如: 175">
    </div>

    <div class="input-group">
        <label>年齡</label>
        <input type="number" id="age" placeholder="例如: 25">
    </div>

    <div class="input-group">
        <label>活動等級</label>
        <select id="activity">
            <option value="1.2">久坐 (幾乎不運動)</option>
            <option value="1.375">輕度 (每週運動 1-3 天)</option>
            <option value="1.55">中度 (每週運動 3-5 天)</option>
            <option value="1.725">高度 (每週運動 6-7 天)</option>
            <option value="1.9">極高 (強烈運動或體力勞動)</option>
        </select>
    </div>

    <button onclick="calculate()">開始計算</button>

    <div id="result">
        <p>您的基礎代謝率 (BMR): <span id="bmr-res"></span> kcal</p>
        <p>您的每日總熱量消耗 (TDEE):</p>
        <div class="tdee-val"><span id="tdee-res"></span> kcal</div>
    </div>
</div>

<script>
    function calculate() {
        const gender = document.getElementById('gender').value;
        const weight = parseFloat(document.getElementById('weight').value);
        const height = parseFloat(document.getElementById('height').value);
        const age = parseInt(document.getElementById('age').value);
        const activity = parseFloat(document.getElementById('activity').value);

        if (!weight || !height || !age) {
            alert("請完整填寫資料喔！");
            return;
        }

        let bmr;
        if (gender === 'male') {
            bmr = 10 * weight + 6.25 * height - 5 * age + 5;
        } else {
            bmr = 10 * weight + 6.25 * height - 5 * age - 161;
        }

        const tdee = bmr * activity;

        document.getElementById('bmr-res').innerText = bmr.toFixed(1);
        document.getElementById('tdee-res').innerText = tdee.toFixed(1);
        document.getElementById('result').style.display = 'block';
        document.getElementById('result').style.backgroundColor = '#ecf0f1';
    }
</script>

</body>
</html>
